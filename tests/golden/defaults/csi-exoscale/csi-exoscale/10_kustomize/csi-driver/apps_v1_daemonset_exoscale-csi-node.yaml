apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels: null
  name: exoscale-csi-node
  namespace: syn-csi-exoscale
spec:
  selector:
    matchLabels:
      app: exoscale-csi-node
  template:
    metadata:
      labels:
        app: exoscale-csi-node
        role: csi
    spec:
      containers:
      - args:
        - --endpoint=$(CSI_ENDPOINT)
        - --v=4
        - --mode=node
        env:
        - name: CSI_ENDPOINT
          value: unix:///csi/csi.sock
        envFrom:
        - secretRef:
            name: exoscale-credentials
        image: docker.io/exoscale/csi-driver:0.31.4
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: healthz
          initialDelaySeconds: 10
          periodSeconds: 2
          timeoutSeconds: 3
        name: exoscale-csi-plugin
        ports:
        - containerPort: 9808
          name: healthz
          protocol: TCP
        resources:
          limits:
            cpu: 400m
            memory: 200Mi
          requests:
            cpu: 10m
            memory: 20Mi
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /csi
          name: plugin-dir
        - mountPath: /var/lib/kubelet
          mountPropagation: Bidirectional
          name: kubelet-dir
        - mountPath: /dev
          name: device-dir
      - args:
        - --v=2
        - --csi-address=$(CSI_ADDRESS)
        - --kubelet-registration-path=$(KUBELET_REGISTRATION_PATH)
        env:
        - name: CSI_ADDRESS
          value: /csi/csi.sock
        - name: KUBELET_REGISTRATION_PATH
          value: /var/lib/kubelet/plugins/csi.exoscale.com/csi.sock
        - name: KUBE_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.9.0
        name: csi-node-driver-registrar
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 20Mi
        volumeMounts:
        - mountPath: /csi/
          name: plugin-dir
        - mountPath: /registration/
          name: registration-dir
      - args:
        - --csi-address=$(CSI_ADDRESS)
        env:
        - name: CSI_ADDRESS
          value: /csi/csi.sock
        image: registry.k8s.io/sig-storage/livenessprobe:v2.11.0
        name: liveness-probe
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 20Mi
        volumeMounts:
        - mountPath: /csi
          name: plugin-dir
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      serviceAccount: exoscale-csi-node
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: DirectoryOrCreate
        name: registration-dir
      - hostPath:
          path: /var/lib/kubelet/plugins/csi.exoscale.com
          type: DirectoryOrCreate
        name: plugin-dir
      - hostPath:
          path: /var/lib/kubelet
          type: Directory
        name: kubelet-dir
      - hostPath:
          path: /dev
        name: device-dir
