seccompProfiles:
  - '*'
supplementalGroups:
  type: RunAsAny
users:
  - system:serviceaccount:syn-csi-exoscale:exoscale-csi-controller
  - system:serviceaccount:syn-csi-exoscale:exoscale-csi-node
